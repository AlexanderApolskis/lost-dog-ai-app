<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post a Lost/Found Dog</title>
</head>
<body>

    <h1>Post a Lost/Found Dog</h1>

    <form action="/post_dog" method="post" enctype="multipart/form-data">
        <input type="text" name="dog_name" placeholder="Dog Name" required><br><br>
        <input type="text" name="breed" placeholder="Dog Breed (Optional)"><br><br>
        <textarea name="description" placeholder="Description" required></textarea><br><br>
        <input type="text" name="location" placeholder="Location (e.g. Park, Neighborhood)" required><br><br>
        <input type="text" name="city" placeholder="City" required><br><br>
        <input type="text" name="contact_info" placeholder="Your Contact Info" required><br><br>

        <label>Upload a Photo of the Dog:</label><br>
        <input type="file" name="dog_image_file" accept="image/*" capture="environment"><br><br>

        <label for="dog_status">Dog Status:</label><br>
        <select name="dog_status" required>
            <option value="Lost">Lost</option>
            <option value="Found">Found</option>
        </select><br><br>

        <h3>If Shelter Post:</h3>
        <input type="checkbox" name="is_shelter_post" value="true"> Shelter Post<br><br>
        <input type="text" name="shelter_name" placeholder="Shelter Name"><br><br>
        <input type="text" name="shelter_logo_url" placeholder="Shelter Logo URL"><br><br>
        <input type="text" name="hours_of_operation" placeholder="Shelter Hours"><br><br>

        <button type="submit">Post</button>
    </form>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Post a Dog</title>
</head>
<body>
    <h2>Post a Lost or Found Dog</h2>
    <form action="/post_dog" method="POST" enctype="multipart/form-data">
        <label>Name:</label><br>
        <input type="text" name="dog_name" required><br><br>

        <label>Breed:</label><br>
        <input type="text" name="breed"><br><br>

        <label>Description:</label><br>
        <textarea name="description"></textarea><br><br>

        <label>Location:</label><br>
        <input type="text" name="location" required><br><br>

        <label>City:</label><br>
        <input type="text" name="city"><br><br>

        <label>Contact Info:</label><br>
        <input type="text" name="contact_info" required><br><br>

        <label>Status:</label><br>
        <select name="dog_status" required>
            <option value="Lost" {% if prefill_status == 'Lost' %}selected{% endif %}>Lost</option>
            <option value="Found" {% if prefill_status == 'Found' %}selected{% endif %}>Found</option>
        </select><br><br>

        <label>Upload a Photo:</label><br>
        <input type="file" name="dog_image_file" accept="image/*"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
